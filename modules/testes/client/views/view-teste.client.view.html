<section>
  <div class="page-header">
    <h1>Teste automatizado {{vm.teste.aplicacao}}</h1>
  </div>

  <table class="table">
    <tbody>
      <tr class="table-warning" ng-repeat="cenario in vm.teste.cenarios">
        <td style="vertical-align:middle;">{{cenario.cenario}}</td>
        <td><span ng-show="cenario.erro">{{cenario.erro}}</span></td>
        <td style="text-align:center;">
          <img ng-show="cenario.status" src="../modules/core/client/img/brand/passed.png" width=40 />
          <img ng-show="{{cenario.status == false ? true : false}}"  src="../modules/core/client/img/brand/fail.png" width=40 />
          <img id="{{$index}}" class="pointer" src="../modules/core/client/img/brand/screenshot.png" width=40 ng-click="vm.abrirModal($index)" />
          <br/>
          <span>{{cenario.duracao / 1000 | number : 0}} seg</span>
        </td>
      </tr>
    </tbody>
    <thead>
      <tr>
        <th class="text-center">Área {{vm.teste.recurso}}</th>
        <th class="text-center"><span ng-show="vm.teste.cenarios[0].erro">Mensagem de erro</span></th>
        <th class="text-center">{{vm.teste.horaExecucao | date : 'hh:mm:ss'}}</th>
      </tr>
    </thead>
    <tfoot>
      <tr class="table-danger">
        <td>Duração total do teste</td>
        <td></td>
        <td style="text-align:center">{{(vm.teste.tempoTotal / 1000) | number : 1}} segundos</td>
      </tr>
    </tfoot>
  </table>

  <div id="myModal" class="modal">
    <div id="innerModal" class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-12">
      <div class="row">
        <span class="close">&times;</span>
      </div>
      <img class="modal-content" id="img01"/>
    </div>
    <div id="caption"></div>
  </div>
</section>
