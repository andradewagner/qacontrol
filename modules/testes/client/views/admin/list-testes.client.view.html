<section>
  <div class="page-header">
    <h1>
      Articles
      <a class="btn btn-primary pull-right" data-ui-sref="admin.testes.create">
        <i class="glyphicon glyphicon-plus"></i>
      </a>
    </h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="teste in vm.testes" data-ui-sref="admin.testes.edit({testeId: teste._id})" class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="teste.created | date:'mediumDate'"></span>
        by
        <span ng-if="teste.user" ng-bind="teste.user.displayName"></span>
        <span ng-if="!teste.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="teste.title"></h4>
      <p class="list-group-item-text" data-ng-bind="teste.content"></p>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.testes.$resolved && !vm.testes.length">
    No articles yet, why don't you <a data-ui-sref="admin.testes.create">create one</a>?
  </div>
</section>
